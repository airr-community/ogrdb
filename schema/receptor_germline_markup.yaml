#
# Schema definitions for IARC inferred gene submissions
#
# Submission Details
Submission:
    properties:
        submission_id:
            readonly: true
            tableview: true
        submission_date:
            readonly: true
            tableview: true
        submission_status:
            readonly: true
            tableview: true
        submitter_name:
            tableview: true
            readonly: true
        submitter_address:
            readonly: true
        submitter_email:
            readonly: true
            private: true
        submitter_phone:
            readonly: true
            private: true
        species:
            type: []
            tableview: true
        population_ethnicity:
        IARC_tracking:
            ignore: true
        owner_id:
            type: integer
            hide: true
            foreign_key: user.id
            relationship: [owner, User, submissions]


# Repertoire Dataset
Repertoire:
    properties:
        pub_ids:
            ignore: true
        repository_name:
        repository_id:
        dataset_url:
        dataset_doi:
        miarr_compliant:
        miairr_link:
        sequencing_platform:
        read_length:
        forward_primer_set:
            ignore: true
        reverse_primer_set:
            ignore: true
        primers_not_overlapping:
        notes:
            ignore: true
        submission_id:
            type: integer
            hide: true
            foreign_key: submission.id
            relationship: [submission, Submission, repertoire]

InferenceTool:
    properties:
        tool_settings_name:
            nonblank: true
        tool_name:
            nonblank: true
        tool_version:
            nonblank: true
        tool_starting_database:
            nonblank: true
        tool_settings:
            nonblank: true
        submission_id:
            type: integer
            hide: true
            foreign_key: submission.id
            relationship: [submission, Submission, inference_tools]

