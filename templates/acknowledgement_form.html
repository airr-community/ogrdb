<div class="editable">
    <div class="table-responsive mb-3">
        {{ tables['ack'] }}
    </div>

    <div class="row g-3 mb-3">
        <div class="col-md-4">
            {{ render_field_with_errors(form.ack_name, class="form-control") }}
        </div>
        <div class="col-md-4">
            {{ render_field_with_errors(form.ack_institution_name, class="form-control") }}
        </div>
        <div class="col-md-4">
            {{ render_field_with_errors(form.ack_ORCID_id, class="form-control") }}
        </div>
    </div>

    <div class="d-flex justify-content-center">
        {{ form.add_ack(class="btn btn-primary") }}
    </div>
</div>
