{% extends "bootstrap5_base.html" %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-6 col-sm-8">
                
                <!-- Logo and Branding -->
                <div class="text-center mb-4">
                    <a href="{{ url_for('index') }}" class="text-decoration-none">
                        <img src="/static/img/ogre-lozenge.png" alt="OGRDB" style="height: 60px;" class="mb-3">
                    </a>
                </div>

                <!-- Main Content Card -->
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        {% block s_body %}{% endblock %}
                    </div>
                </div>

                <!-- Footer -->
                <div class="text-center mt-4">
                    <small class="text-muted">
                        Copyright is retained by contributors. 
                        <a href="{{ url_for('render_page', page='privacy_statement.html') }}" class="text-decoration-none">Privacy Statement</a>
                    </small>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
