{% extends "base.html" %}
{% block pagetitle %} Edit Primer Set '{{  name }}' {% endblock %}

{% block c_body %}

<h3>Details</h3>

<form action="{{ url_for('primer_sets', id=id) }}" method="POST" name="form" class="form-horizontal">

        {{ form.hidden_tag() }}

        {% include 'primer_set_form.html' %}

        <div class="row">
            <div class="col-sm-10 offset-sm-1">
                <div class="d-flex gap-3 justify-content-start flex-wrap">
                    <input type="submit" value="Save" class="btn btn-primary" name="submit_btn" id="submit_btn">
                    <input type="submit" value="Add/Edit Primers" class="btn btn-outline-primary" name="edit_btn" id="edit_btn">
                    <input type="submit" value="Close" class="btn btn-secondary" name="cancel_btn" id="cancel_btn">
                </div>
            </div>
        </div>
</form>

{% endblock %}
